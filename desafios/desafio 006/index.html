<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 006</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>No HTML5 podemos adicionar os elemetos da lista a seguir:</p>
    <ul>
        <li><span title="Usa a tag &lt;p&gt;">Paragráfo</span></li>

        <li><span title="Usa a tag &lt;h1&gt; - &lt;h2&gt; - &lt;h3&gt; - &lt;h4&gt; - &lt;h5&gt; - &lt;h6&gt;">Títulos</span></li>

        <li><span title="Usa a tag &lt;img&gt;">Imagens</span></li>

        <li><span title="Usa a tag &lt;abbr&gt;">Abreviações</span></li>

        <li><span title="Usa a tag &lt;code&gt;">Código-fonte</span></li>

        <li><span title="Usa a tag &lt;ol&gt;">Lista numeradas</span></li>

        <li><span title="Usa a tag &lt;ul&gt;">Lista com demarcadores</span></li>
    </ul>
    <p>Ao passar o mouse sobre os termos, é possível descobrir a tag que fora utilizada em cada caso.</p>
</body>
</html>
