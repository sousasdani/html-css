<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-classes</title>
    <style>
        div {
            display: inline-block;
            background-color: #eddea4;
            border: 1px solid black;
            text-align: center;
            height: 150px;
            width: 150px;
        }

        /*
        hover é uma pseudo-class que ilumina onde você passar o mouse.
        : é usado para usar a pseudo-class*/
        div:hover {
            background-color: rgb(177, 145, 107);
        }
    </style>
</head>
<body>
    <div id="d1">01</div>
    <div id="d2">02</div>
    <div id="d3">03</div>
</body>
</html>
