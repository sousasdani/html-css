<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de caixas</title>
    <style>
        h1 {
            /*box level - caso queira mudar para inline, só precisa usar 'display: inline', mas o 'width' e 'height' não vão poder ser configurados*/
            background-color: gainsboro;
            border: 10px solid rgb(51, 36, 16);
            margin:  20px 20px 20px 20px;
            width:  249px;
            height: 84px;
            padding: 10px 10px 10px 10px;
            margin: auto; /*deixa a caixa no meio, se for texto coloca "text-align: center"*/
            outline: 4px dashed rgb(177, 236, 108)
        }
        a {
            /* inline-level, também pode mudar para block 'display: block'*/
            border: 2px solid rgb(255, 7, 7);
            padding: 3px 3px 3px 3px;
        }
    </style>
</head>
<body>
    <h1>Exemplo de caixa box-level</h1>
    <p>Parágrafos também são exemplos de box-level, os <a href="#">Links são exemplos de caixas inline-level</a>. Vamos ver como tudo isso funciona.</p>
</body>
</html>
